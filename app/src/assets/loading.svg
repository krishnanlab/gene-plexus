<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <style>
    circle.spin {
      animation:
        draw 2s linear infinite,
        spin 4s linear infinite;
      stroke-dasharray: 251.3274;
    }

    @keyframes draw {
      from {
        stroke-dashoffset: 502.6548;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <circle
    class="spin"
    r="40"
    fill="none"
    stroke="currentColor"
    stroke-width="20"
  />
</svg>
